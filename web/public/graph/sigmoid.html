<script>
function sigmoid(t) {
    return 1/(1+Math.exp(-t))
}

function func(x){
    return sigmoid(x*1.25-3)
}

function a(t) {
    return Math.floor(t)
}

var g = new Graph(func)
g.xRange = 5
g.yRange = 1.25
g.axisStepsizeY = .25
g.redraw()

</script>
