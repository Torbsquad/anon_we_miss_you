  <body>
    <script src="./main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(event) {
        var config = {
          type: Phaser.AUTO,
          width: 800,
          height: 600,
          physics: {
            default: 'arcade',
            arcade: {
              gravity: { y: 200 },
            },
          },
          scene: {

        window.addEventListener('resize', windowResize)
      })
    </script>
