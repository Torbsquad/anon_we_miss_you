<script>
  function toggleTimer(objectId) {
    var toggleButton = document.getElementById('toggleButton')
    if (!toggleButton.running) {
      toggleButton.intervalId = setInterval(tick, 1000, objectId)
      toggleButton.running = true
      toggleButton.value = 'Stop'
    } else {
      clearInterval(toggleButton.intervalId)
      toggleButton.running = false
      toggleButton.value = 'Start'
    }
  }

  function tick(objectId) {
    var title = document.getElementById('title')
    var timer = document.getElementById(objectId)
    var time = timer.value
      .split(':')
      .reverse()
      .map((e) => Number(e))
    //time = subtractTime(time,0) recursive to be done â†“

    time[0]--
    if (time[0] < 0 && time.length > 1) {
      time[0] = 60 + time[0]
      time[1]--
      if (time[1] < 0 && time.length > 2) {
        time[1] = 60 + time[1]
        time[2]--
      }
    }
    
    if(time.reverse()[0] < 0){
      playSound("hint")
    }

    time = time.map((e) => nDigits(e, 2))
    timer.value = time.reverse().join(':')
    title.innerHTML = timer.value
  }

  // adds zeros in front of a number until the number is n digits long
  function nDigits(target, n) {
    target = String(target)
    while (target.length < n) {
      target = '0' + target
    }
    return target
  }
  
  function playSound(objectId) {
    document.getElementById(objectId).play()
  }
</script>
<title id="title"></title>
Time <input id="timer" value="03:00" /> <input id="toggleButton" type="button" value="start" onclick="toggleTimer('timer')" />

<audio id="hint">
  <source src="sounds/hint.ogg" type="audio/ogg">
  <source src="sounds/hint.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
