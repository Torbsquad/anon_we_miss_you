<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body onload="javascript:resize()">
  <div id="mainContainer">
    <h2>DrawArea</h2>
    <input id="clear" value="clear" type="button" onclick="javascript:tableClear()" />
    <input id="save" value="save" type="button" onclick="javascript:tableSave()" />
    <input id="load" value="load" type="button" onclick="javascript:tableLoad()" />
    <input id="width" type="number" value="7" onchange="javascript:resize()" style="width:50px" />
    <input id="height" type="number" value="5" onchange="javascript:resize()" style="width:50px" /><br />
    <div id="drawBoard" class="inline"></div>
    <pre id="output" class="bordered inline"></pre>

    <h2>Default Block (character without pixels)</h2>
    <div id="defaultBlock" class="inline"></div>
  </div>

  <script src="script.js"></script>
</body>
