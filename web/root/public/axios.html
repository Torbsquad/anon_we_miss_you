<script src="/axios.js"></script>

<input id="searchbox" type="text" onkeyup="javascript:searchUpdate()">
<div id="main-container"></div>

<script>

var mainContainer = document.getElementById("main-container")
async function init(){
    let emojis = await axios.get('https://api.vnft.cc/emoji/page/0')
    for(let emoji of emojis.data){
        let emojiElement = document.createElement("img")
        emojiElement.src = emoji.url
        mainContainer.appendChild(emojiElement)
    }
}

async function searchUpdate(){
    let searchbox = document.getElementById("searchbox")
    mainContainer.innerHTML = ""
    let emojis = await axios.get(`https://api.vnft.cc/emoji/search/${searchbox.value}/0`)
    for(let emoji of emojis.data){
        let emojiElement = document.createElement("img")
        emojiElement.src = emoji.url
        mainContainer.appendChild(emojiElement)
    }
}

init()
</script>
